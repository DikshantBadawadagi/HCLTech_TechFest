version: "3.9"

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: teacher-api
    restart: always
    
    # ADD THIS: Load environment variables from .env file
    env_file:
      - ./backend/.env
    
    # OR use environment variables directly
    environment:
      - MONGO_URI=mongodb://admin:admin123@mongo:27017/
      - DB_NAME=teacher_analysis
      - UPLOAD_FOLDER=/app/data/uploads
      - WHISPER_MODEL=tiny
      - SENTENCE_TRANSFORMER_MODEL=all-MiniLM-L6-v2
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-1.5-flash-latest}
      - KEYFRAME_INTERVAL=60
      - ENABLE_PARALLEL_PROCESSING=true

    volumes:
      - ./backend/app:/app/app             # Your FastAPI code
      - ./backend/data:/app/data           # Data folder with uploads
      - model-cache:/root/.cache           # Whisper + HuggingFace persistent cache

    ports:
      - "8000:8000"

    depends_on:
      - mongo

  mongo:
    image: mongo:6
    container_name: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123

volumes:
  mongo-data:
  model-cache: